<!DOCTYPE html>
<html>
  <head>
    <title>Online Chat - Registration</title>
    <link rel="stylesheet" href="styles/site.css" />
    <link rel="stylesheet" href="styles/registration.css" />
  </head>
  <body class="main">
    <div class="registrationArea">
        <h2>Register</h1>

        <p>Please ensure your username is your email address.</p>

        <form>
            <div>
                <label for="username"><b>Username (Email Address)</Address></b></label>
                <input
                    id="username"
                    type="text"
                    placeholder="Username (email address)"
                    required
                />
            </div>
            
            <div>
                <label for="password"><b>Password</b></label>
                <input id="password" type="password" placeholder="Password" required />
            </div>
           

            <div>
                <label for="confirm-password"><b>Confirm Password</b></label>
                <input id="confirm-password" type="password" placeholder="Password" required />
            </div>
           
            <div>
                <button>Register</button>
            </div>
        </form>

        <p>Go back to <a href="login.html">login</a></p>
    </div>
  </body>
</html>
